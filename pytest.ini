[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: marca um teste como teste unitário
    integration: marca um teste como teste de integração
    slow: marca um teste como lento
